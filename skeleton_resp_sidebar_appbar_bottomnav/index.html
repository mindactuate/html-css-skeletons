<!DOCTYPE html>

<html lang="en-EN">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>
      Skeleton layout with responsive sidebar (desktop only), appbar and bottom
      nav (mobile only)
    </title>
    <meta
      name="description"
      content="Skeleton layout with responsive sidebar (desktop only), appbar and bottom
    nav (mobile only)"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->

    <div class="container">
      <div class="header">
        Header. You have to set the height of the inner element to 100%.
      </div>
      <div class="main">
        <div class="desktopSidebar">
          Sidebar on desktop only. You have to set the height of the inner
          element to 100% so that it fills its parents height.
        </div>
        <div class="content">
          <p>Content</p>
        </div>
      </div>
      <div class="mobileBottomNav">Bottom nav on mobile only</div>
    </div>
    <script src="./fillcontent.js" async defer></script>
  </body>
</html>
